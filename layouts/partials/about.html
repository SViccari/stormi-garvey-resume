
{{ "<!-- about -->" | safeHTML }}
  <section id="about" class="main special">
    <div class="container">
      <div class="content">
        <header class="major">
          <h2>{{ with .Site.Params.about.title }}{{ . | markdownify }}{{ end }}</h2>
          <div class="profile-image"><img src="images/{{ with .Site.Params.hero.picture }}{{ . }}{{ end }}" alt="profile image" /></div>
        </header>
        <div>
          <p>{{ with .Site.Params.about.intro }}{{ . | markdownify }}{{ end }}</p>
          <p>{{ with .Site.Params.about.details }}{{ . | markdownify }}{{ end }}</p>
        </div>
      </div>
    </div>
  </section>
