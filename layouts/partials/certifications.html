{{ "<!-- Certifications -->" | safeHTML }}
  <section id="certifications" class="main special">
    <div class="container">
      <div class="content">
        <header class="major">
          <h2>{{ with .Site.Params.certification_list.title}}{{ . | markdownify }}{{ end }}</h2>
        </header>
          <p>{{ with .Site.Params.certification_list.description}}{{ . | markdownify }}{{ end }}</p>
        <ul class="certifications-list">
          {{ range .Site.Params.certifications }}
            <li>
              <p>{{ .title }}</p>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </section>
