<div class="container">
  <header class="major">
    <h2>{{ with .Site.Params.footer.title }}{{ . | markdownify }}{{ end }}</h2>
  </header>
  <form method="post" action="//formspree.io/{{ with .Site.Params.footer.contact.form.email }}{{.}}{{ end }}">
    <div class="row uniform">
      <input type="text" name="_gotcha" style="display:none" />
      <div class="6u 12u$(xsmall)"><input type="text" name="name" id="name" placeholder="Name" /></div>
      <div class="6u$ 12u$(xsmall)"><input type="email" name="email" id="email" placeholder="Email Address" /></div>
      <div class="12u$"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea></div>
      <div class="12u$">
        <ul class="actions">
          <li><input type="submit" value="{{ with .Site.Params.footer.contact.form.buttonText }}{{ . }}{{ end }}" class="special" /></li>
        </ul>
      </div>
    </div>
  </form>
</div>
